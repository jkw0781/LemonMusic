<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/webPlayericon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/webPlayer.css">
    <link rel="stylesheet" href="/static/css/loading_circle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Lemon Web Player</title>
</head>
<body>
    <img title="홈으로 이동합니다." class="goHome" id="logo_img" src="/static/logo/lemon.png" alt="Lemon_Logo">
    <div class="lemonPlayer">
        <div class="player">
            <div class="thumbnailImg">
                <img class="thumbnail" src="/static/thumbnail.png" alt="Thumbnail">
            </div>
            <div class="mediaInfo">
                <div class="songNameDiv">
                    <div class="songName">
                        <span>아무 노래도 재생하고 있지 않습니다.</span>
                    </div>
                </div>
                <div class="songArtistDiv">
                    <div class="songArtist">
                        <span>알 수 없는 아티스트</span>
                    </div>
                </div>
            </div>
            <audio id="audioPlayer">
                <source class="PlayerSrc"
                    src=""
                    type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="control">
                <div class="time">
                    <span class="cur">--:--</span>
                    <span class="dur">--:--</span>
                </div>
                <input type="range" value="0" name="songProgress" id="progress" step="0">
                <div class="controlBtn">
                    <div class="prev"><i class="bi bi-skip-backward-fill" onclick="playOther(false, 'prev')"></i></div>
                    <div><i class="PlayBtn bi bi-play-fill" onclick="playPause()"></i></div>
                    <div class="next"><i class="bi bi-skip-forward-fill" onclick="playOther(false, 'next')"></i></div>
                </div>
                <div class="volumeSection">
                    <i class="volumeIco bi bi-volume-mute-fill"></i>
                    <input type="range" value="0" name="volumeBar" id="volume" step="0.05">
                </div>
                <div class="option">
                    <div class="loopico">
                        <i class="bi bi-repeat loop" data-loop="off" title="반복 안 함"></i>
                    </div>
                    <div class="shuffleico">
                        <i class="bi bi-shuffle"></i>
                    </div>
                    <div class="openYoutubeico" title="유튜브에서 듣기">
                        <i class="bi bi-youtube openYoutube"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="webPlayerTabMenu">
            <div class="tab">
                <div class="tab_cq">
                    <p class="currentQueue"><i class="bi bi-music-note-list"></i>&nbsp;&nbsp;재생목록</p>
                </div>
                <div class="tab_lys">
                    <p class="songLyrics"><i class="bi bi-music-note"></i>&nbsp;&nbsp;가사</p>
                </div>
            </div>
            <div class="menus">
                <div class="Queue">
                    <div class="songQueue">
                    </div>
                </div>
                <div class="Lyrics">
                    <p class="noQueue">노래를 재생하면<br/>가사를 불러옵니다.</p>
                    <p class="lyricsLoading">가사를 불러오는 중입니다...</p>
                    <p class="noLyrics">가사가 없습니다.</p>
                    <p class="lyricsField">
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/script/functions/webPlayerSub.js"></script>
    <script>
        window.addEventListener('storage', function(event) {
            if (event.key === 'lemon-web-player-queue') {
                var newValue = event.newValue;
                IndexofQueue = (JSON.parse(newValue).lemonQueue).length;
                newSongData = JSON.parse(newValue).lemonQueue[IndexofQueue - 1]
                addQueue(newSongData.songTitle, newSongData.songArtist, newSongData.songLength, newSongData.songThumbnail, IndexofQueue)
            }
        });
    </script>
    <script src="/static/script/functions/functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/static/script/webPlayer.js"></script>
</body>
</html>
